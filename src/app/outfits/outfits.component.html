<button class="outfit_cart" md-icon-button routerLink="/cart" routerLinkActive="active">
  <md-icon>shopping_cart</md-icon>{{cartList.length}}
</button>
<section>
    <md-checkbox class="outfit_checkbox" [checked]="item.selected" (change)="toggleType(item)" *ngFor="let item of types">
      {{ item.label }}
    </md-checkbox>
</section>
<app-outfit-list [type]="selectedTypes" [list]="list" (addToCart)="onAddToCart(item)" ></app-outfit-list>
